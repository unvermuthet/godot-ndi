name: Build GDExtension
on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main]
  merge_group:
  workflow_dispatch:
  workflow_call:

env:
  LIBNAME: godot-ndi

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup clang-format
        shell: bash
        run: |
          python -m pip install clang-format

      - name: Run clang-format
        shell: bash
        run: |
          clang-format src/** --dry-run --Werror

  build:
    needs: lint
    permissions:
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        target:
          [
            { platform: linux, arch: x86_64, os: ubuntu-latest },
            { platform: linux, arch: arm64, os: ubuntu-latest-arm },
            { platform: windows, arch: x86_64, os: windows-latest },
            { platform: macos, arch: universal, os: macos-latest },
          ]
        target-type: [template_debug, template_release]
        float-precision: [single]

    runs-on: ${{ matrix.target.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build GDExtension
        uses: ./.github/actions/build
        with:
          scons-arguments: "lto=auto debug_symbols=yes use_static_cpp=yes use_mingw=yes"
          platform: ${{ matrix.target.platform }}
          arch: ${{ matrix.target.arch }}
          float-precision: ${{ matrix.float-precision }}
          target-type: ${{ matrix.target-type }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Windows - Delete compilation files
        if: ${{ matrix.target.platform == 'windows' }}
        shell: pwsh
        run: |
          Remove-Item project/addons/${{ env.LIBNAME }}/bin/windows/* -Include *.exp,*.lib,*.pdb -Force

      - name: Copy license files
        run: |
          cp LICENSE project/addons/${{ env.LIBNAME }}/LICENSE
          cp README.md project/addons/${{ env.LIBNAME }}/README.md
          cp NOTICE.md project/addons/${{ env.LIBNAME }}/NOTICE.md

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.LIBNAME }}-${{ matrix.target.platform }}-${{ matrix.target.arch }}-${{ matrix.float-precision }}-${{ matrix.target-type }}
          path: project/*/${{ env.LIBNAME }}

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: ${{ env.LIBNAME }}-${{ github.sha }}
          pattern: ${{ env.LIBNAME }}-*
          delete-merged: true

